<!DOCTYPE html>

 <html>
 <head>
   <title> Welcome to Event Forms </title>
 </head>
 <body>
   <form method = "post" action = "/form">
     Name of Event: <br>
     <input type = "text" id= "event-name" name = "name"> </br>
     Description of Event: <br>
     <input type = "text" id= "event-description" name = "description"> </br>
     Type of Event: <br>
     <input type = "text" id= "event-type" name = "type"> </br>
     Date of Event: <br>
     <input type = "text" id= "event-date" name = "date"> </br>
     Start Time of Event: <br>
     <input type = "text" id= "event-begin" name = "time_start"> </br>
     End Time of Event: <br>
     <input type = "text" id= "event-end" name = "time_end"> </br>
     Address of Event: <br>
     <input type = "text" id= "event-address" name = "address"> </br>
     Number of People Needed: <br>
     <input type = "text" id= "population-count" name = "people_needed"> </br>

     <button type = "button" id= "submit-button" onclick="confirmSubmit()"> Submit event form </button>

     <script>

      function confirmSubmit() {
        alert("Form submitted")
      };

     </script>

 </body>
</html>
